language: python

matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

cache: pip

env:
  - NAME='django_medium'
  - USER='postgres'
  - HOST='localhost'
  - PASSWORD=''
  - PORT=''

services:
  - postgresql

env:
  - DJANGO=2.1 DB=postgres

install:
  - pip install -r requirements.txt
  - pip install codeclimate-test-reporter

before_script:
  - psql -c 'create database django_medium;' -U postgres

script: 
  - python manage.py test

after_success:
  - coveralls
  - codeclimate-test-reporter
